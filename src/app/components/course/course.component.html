<button [ngStyle]="{'background': getBackgroundColor() }" mat-button [routerLink]="['/course-detail', item.id]" [routerLinkActive]="['is-active']">
    <p [ngStyle]="{'background-color': getStatusColor() }">
      {{ item.status }}
    </p>
    <span id="main-text">{{ item.name }}</span>
    
</button>
