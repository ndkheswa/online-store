<div class="main-container">
    <button mat-button>
        <span id="limit-size">
            <span [ngStyle]="{'background-color': getStatusColor() }" id="box">
                <span [ngStyle]="{'background-color': getBackgroundColor() }" id="status-text"> {{ item.status }}</span>
            </span>
            <span id="main-text">{{ item.name }}</span>
        </span>
    </button>
</div>
