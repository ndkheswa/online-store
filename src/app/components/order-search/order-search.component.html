<div id="order-search">
  <label for="search-box">order number</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  <ul class="search-result">
    <li *ngFor="let order of orders$ | async" >
      <a routerLink="/detail/${{order.pk}}">
        {{ order.address }}
      </a>
    </li>
  </ul>
</div>
