<mat-toolbar class="mat-elevation-z1">
  <mat-toolbar-row>
    <button mat-icon-button id="menu" (click)="navService.openNav()" fxHide.gt-xs>
      <mat-icon>menu</mat-icon>
    </button>

    <div fxFlex fxLayout fxLayoutAlign="flex-end">
      <ul fxLayout fxLayoutGap="10px" class="navigation-items">
        <div class="main-menu">
          <li fxHide.xs>
            <div>
              <button mat-button routerLink="" [routerLinkActive]="['is-active']">
                Home
              </button>
            </div>
          </li>
          <li fxHide.xs>
            <div>
              <button mat-button routerLink="/learner-dashboard" [routerLinkActive]="['is-active']">
                Learner Dashboard
              </button>
            </div>
          </li>
          <li fxHide.xs>
            <div>
              <button mat-button routerLink="/base/dashboard" [routerLinkActive]="['is-active']">
                Contact Us
              </button>
            </div>
          </li>
        </div>
        
        <li fxHide.xs>
          <div class="logout-button">
            <button mat-button *ngIf="currentUser; else elseBlock" (click)="logout()">
              Logout
            </button>
          </div>
          <ng-template #elseBlock>
            <div class="login-button">
              <button mat-button (click)="showLoginForm()">
                Login
              </button>
            </div>
          </ng-template>
        </li>
        
        <li fxHide.xs>
          <div class="signup-button">
            <button mat-button *ngIf="!currentUser" (click)="showSignupForm()">
              Sign up
            </button>
          </div>
        </li>
        
        <li fxHide.xs>
          <button mat-icon-button *ngIf="currentUser">
            <mat-icon class="material-icons-outlined"> shopping_cart </mat-icon>
          </button>
        </li>
        <li fxHide.xs>
          <button mat-icon-button *ngIf="currentUser">
            <mat-icon>person_outline</mat-icon>
          </button>
        </li>
      </ul>
      
    </div>
    
  </mat-toolbar-row>
</mat-toolbar>
