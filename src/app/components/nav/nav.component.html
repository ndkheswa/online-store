<mat-sidenav-container autosize>
  <mat-sidenav #appDrawer mode="over" opened="false" >
    <!--
      <mat-icon>
      {{ isExpanded ? "keyboard_backspace" : "" }}
    </mat-icon>
    -->
    <mat-nav-list *ngIf="!currentUser">
      <app-menu-list-item *ngFor="let item of loginItems" [item]="item"></app-menu-list-item>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
    </mat-nav-list>

    <mat-nav-list *ngIf="currentUser">
      <app-menu-list-item *ngFor="let item of logoutItems" [item]="item"></app-menu-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <app-top-nav (isExpanded)="getExpansionValue($event)"></app-top-nav>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  
</mat-sidenav-container>
