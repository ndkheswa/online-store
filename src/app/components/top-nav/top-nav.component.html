<mat-toolbar class="mat-elevation-z1">
  <mat-toolbar-row>
    <button mat-icon-button id="menu" (click)="toggle()" fxHide.gt-xs>
      <mat-icon>menu</mat-icon>
    </button>

    <div fxFlex fxLayout fxLayoutAlign="flex-end">
      <ul fxLayout fxLayoutGap="20px" class="navigation-items">
        <li fxHide.xs>
          <button mat-button *ngIf="isAuthenticated else elseBlock" (click)="logout()">
            <mat-icon>logout_outline</mat-icon> Logout
          </button>
          <ng-template #elseBlock>
            <div class="login-button">
              <button mat-button (click)="login()">
                Login
              </button>
            </div>
          </ng-template>
        </li>
        <li fxHide.xs>
          <div class="signup-button">
            <button mat-button (click)="login()">
              Sign up
            </button>
          </div>
        </li>
        
        <li fxHide.xs>
          <button mat-icon-button *ngIf="isAuthenticated">
            <mat-icon class="material-icons-outlined"> shopping_cart </mat-icon>
          </button>
        </li>
        <li fxHide.xs>
          <button mat-icon-button *ngIf="isAuthenticated">
            <mat-icon>person_outline</mat-icon>
          </button>
        </li>
      </ul>
      
    </div>
    
  </mat-toolbar-row>
</mat-toolbar>
