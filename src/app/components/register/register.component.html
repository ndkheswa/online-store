<div class="register-container">
  <div fxLayout="column" class="login-form-container">
    <div class="signup-form">
      <form [formGroup]="registerForm" autocomplete="off"  (ngSubmit)="register(registerForm.value)" fxLayout="column wrap"
          fxLayoutAlign="center center" fxLayoutGap="10px">
          <h1>Sign up for Free</h1>
          <mat-card-content>
            <mat-form-field appearance="outline">
              <input matInput placeholder="Full Name" formControlName="fullname">
              <mat-icon matPrefix>person</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-icon matPrefix>email_outline</mat-icon>
              <input matInput placeholder="Email" formControlName="username" type="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-icon matPrefix>lock</mat-icon>
              <input matInput placeholder="Password" formControlName="password" type="password">
            </mat-form-field>
          </mat-card-content>
          <div class="button-container">
            <mat-card-actions>
              <button mat-stroked-button [disabled]="!registerForm.valid">Start coding now</button>
            </mat-card-actions>
          </div>
        </form>
    </div>
    <div class="text">
      By signing up, you agree to Learncoding RSA's <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>.
    </div>
  </div>
</div>
