<div class="main-container">
     <div class="header-box">
          <h1>{{ item.title }} (30m)</h1>
     </div>
     <button *ngFor="let cItem of item.chapterList" mat-button>
          <mat-icon>ondemand_video</mat-icon>
          <span class="video-text">{{ cItem.id }}- {{ cItem.title }} ({{ cItem.duration }})</span>
     </button>
</div>
