<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px" fxLayoutGap.lt.md="20px">
    <div class="spinner-container" *ngIf="!dataSource">
      <mat-spinner></mat-spinner>
      <br /> <br />
    </div>
  
    <p>
      <br />
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
    </p>
  
    <h1>Clients</h1>
  
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" *ngIf="dataSource" class="mat-elevation-z4"  matSort>
      <ng-container matColumnDef="clientId">
        <mat-header-cell *matHeaderCellDef>Client ID</mat-header-cell>
        <mat-cell *matCellDef="let client">{{ client.id }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
        <mat-cell *matCellDef="let client">{{ client.firstName }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <mat-cell *matCellDef="let client">{{ client.lastName }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="occupation">
        <mat-header-cell *matHeaderCellDef>Occupation</mat-header-cell>
      <mat-cell *matCellDef="let client">{{ client.occupation }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <mat-cell *matCellDef="let client">{{ client.gender }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>Email Address</mat-header-cell>
      <mat-cell *matCellDef="let client">{{ client.email }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
      <mat-cell *matCellDef="let client">{{ client.phone }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="dob">
        <mat-header-cell *matHeaderCellDef>Date of Birth</mat-header-cell>
      <mat-cell *matCellDef="let client">{{ client.birthDate }}</mat-cell>
      </ng-container>
  
      <ng-container  matColumnDef="details">
        <mat-header-cell *matHeaderCellDef>Details</mat-header-cell>
        <mat-cell *matCellDef="let element"><button  mat-button  color="primary" (click)="editCustomer(element.id)"><mat-icon>reorder</mat-icon></button>  </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="clientColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: clientColumns" (click)="onRowClicked(row)"></mat-row>
    </table>
    <mat-paginator [pageSize]="4" [pageSizeOptions]="[4, 8, 16, 20]">
    </mat-paginator>
  </div>
